<!DOCTYPE html>

<style>

        font-family: monospace;
        font-size: 18px;
        overflow: hidden;
    }
    #screen {
        white-space: pre-wrap;
        padding: 20px;
    }
    .hidden { display: none; }
    .spin {
        display: inline-block;
        animation: spin 0.5s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .blink {
        animation: blink 1s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
</style>
</head>
<body>
<div id="screen"></div>

<script>
const screen = document.getElementById("screen");

// Utility: Typewriter effect
function type(txt, speed=20) {
    return new Promise(resolve => {
        let i = 0;
        function go() {
            if (i < txt.length) {
                screen.innerHTML += txt[i++];
                setTimeout(go, speed);
            } else resolve();
        }
        go();
    });
}

// Utility: Add whole lines instantly
function line(txt) {
    screen.innerHTML += txt + "\n";
}

async function boot() {

    // ┌─────────────────────────────┐

    // └─────────────────────────────┘

    line("Booting in 3…");
    await new Promise(r => setTimeout(r, 1000));
    screen.innerHTML = "";

    // │           BIOS POST         │
    // └─────────────────────────────┘

    line("BIOS Version E0.7 — ExploitZ3r0 Board");

    await new Promise(r => setTimeout(r, 1500));

    // ┌─────────────────────────────┐

        "[    0.025551] USB 1-1: New device detected",
        "[    0.028551] ACPI: Power management initialized",
        "[    0.035551] random: crng init done",
        "[    0.055551] Loading ExploitZ3r0 drivers…",
    ];
    for (const l of kernelLines) {
        line(l);
        await new Promise(r => setTimeout(r, 120));

        "● Starting Glitch Engine v2…           [  OK  ]",
    ];
    for (const s of services) {
        await type(s + "\n", 5);
        await new Promise(r => setTimeout(r, 100));
    }

    // ┌─────────────────────────────┐
    // │       Plymouth Spinner      │
    // └─────────────────────────────┘
    line("\nInitializing ExploitZ3r0 System...");
    line("");
    for (let i=0; i<15; i++) {
        screen.innerHTML += "[ <span class='spin'>◉</span> ] Loading modules...\n";
        await new Promise(r => setTimeout(r, 180));
    }

    screen.innerHTML = "";

    // ┌─────────────────────────────┐
    // │         LOGIN PROMPT        │

    await type("ExploitZ3r0OS 1.0 login: ", 50);

    await new Promise(r => setTimeout(r, 1500));

    // ┌─────────────────────────────┐

    screen.style.animation = "glitch 0.2s infinite";
    setTimeout(() => {
        window.location.href = "https://exploitz3r0.vercel.app/";
    }, 1200);

</script>
